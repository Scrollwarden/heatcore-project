<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js and Flask</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            camera.position.z = 5;

            window.addEventListener('keydown', handleKeyPress);

            fetch('/cube_data')
                .then(response => response.json())
                .then(data => {
                    const vertices = data.vertices;
                    const colors = data.colors;

                    const geometry = new THREE.BufferGeometry();
                    const positions = new Float32Array(vertices.flat());
                    const colorArray = new Float32Array(colors.flat());

                    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                    geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

                    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                    cube = new THREE.Mesh(geometry, material);
                    scene.add(cube);

                    animate();
                });
        }

        function handleKeyPress(event) {
            fetch('/keypress', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    key: event.key,
                    shiftKey: event.shiftKey
                })
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      console.log('Key press handled successfully');
                      // Update the cube display
                      fetch('/cube_data')
                          .then(response => response.json())
                          .then(data => {
                              const vertices = data.vertices;
                              const colors = data.colors;

                              const positions = new Float32Array(vertices.flat());
                              const colorArray = new Float32Array(colors.flat());

                              cube.geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                              cube.geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
                              cube.geometry.attributes.position.needsUpdate = true;
                              cube.geometry.attributes.color.needsUpdate = true;
                          });
                  }
              });
        }

        function animate() {
            requestAnimationFrame(animate);
            //cube.rotation.x += 0.01;
            //cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
